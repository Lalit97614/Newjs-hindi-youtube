<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Or Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Java Script</li>
    </ul>
</body>
<script>
    function addList(langName){
        const li = document.createElement("li")
        li.innerHTML=`${langName}`
        document.querySelector("ul").appendChild(li)
    }
    addList("Node JS")
    addList("Java")

    function addOptiList(langName){
        const li = document.createElement("li")
        // const addtext= document.createTextNode(langName)
        // li.appendChild(addtext)
        li.appendChild(document.createTextNode(langName))
        document.querySelector("ul").appendChild(li)
    }
    addOptiList("C++")
    addOptiList("Go Lang")


    // Edit 
    const secondList =document.querySelector("li:nth-child(2)")
    const li = document.createElement("li")
    // li.innerHTML="MOJO"
    // li.textContent="MOJO"
    li.appendChild(document.createTextNode("MOJO"))
    secondList.replaceWith(li)

    //  edit
    const firstList = document.querySelector("li:first-child")
    firstList.outerHTML="<li>TypeScript</li>"


    // remove
    const lastLang=document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
